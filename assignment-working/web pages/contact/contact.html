<!DOCTYPE html>
<html>
<head>
	<title>ContactUs</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
	<div>
		<header class="head">
			<p>Contact Us</p>
		</header>
	</div>
	<div class="picture">
		<img src="pic1.png">
	</div>
	<div class="form">
			<form>
				<input type="text" placeholder="Name">
				<input type="text" placeholder="Email Adress">
				<input type="text" placeholder="Message">
				<button>Submit</button>
			</form>
	</div>
	<div class="social">
				<ul>
					<li><a href="https://web.facebook.com/" target="_blank"><span class="fab fa-facebook"></span></a></li>
					<li><a href="https://www.youtube.com/" target="_blank"><span class="fab fa-youtube"></span></a></li>
					<li><a href="https://twitter.com/?lang=en" target="_blank"><span class="fab fa-twitter"></span></a></li>
				</ul>
	</div>
	
</body>
</html>
